<div class="sub-panel">
    <div class="sub-panel-content">
        <mat-slide-toggle [checked]="hueDiningOn" (change)="onToggleHueDining($event)">Dining Lights</mat-slide-toggle>
    </div>
    <div *ngIf="hueDiningOn">
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>wb_sunny</mat-icon>
            <mat-slider [value]="hueDiningBriValue" (input)="onSlideHueDiningBri($event)" (change)="onSlideHueDiningBriDone($event)"
                min="0" max="254"></mat-slider>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>ac_unit</mat-icon>
            <mat-slider [value]="hueDiningCtValue" (input)="onSlideHueDiningCt($event)" (change)="onSlideHueDiningCtDone($event)"
                min="153" max="500"></mat-slider>
        </div>
        <div style="margin-top: 10px;" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>palette_outline</mat-icon>
            <div fxLayout="column" fxLayoutAlign=" center">
                <div class="rgb-mat-slider">
                    <mat-slider [value]="hueDiningRgbValue" type="range" min="0" max="360" (input)="onSlideHueDiningRgb($event)" (change)="onSlideHueDiningRgbDone($event)"></mat-slider>
                </div>
                <div class="colour-picker"></div>
            </div>
        </div>
    </div>
</div>
